<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Evalium — Coming Soon</title>
    <meta name="description" content="Create, assign, and analyze employee evaluations." />
    <style>
      :root {
        --brand:#4f46e5; --bg:#0b1020; --text:#dbe4ff; --muted:#94a3b8;
      }
      * { box-sizing: border-box }
      html,body { height:100% }
      body {
        margin:0; display:grid; place-items:center; min-height:100%;
        background: radial-gradient(1200px 600px at 20% -10%, #1b2240 0%, transparent 60%),
                    radial-gradient(1000px 500px at 120% 120%, #0f172a 0%, transparent 60%),
                    var(--bg);
        color: var(--text); font: 16px/1.5 system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      }
      .card {
        max-width: 720px; padding: 2.25rem; border:1px solid #1f2a44;
        border-radius: 16px; background: rgba(12,17,33,.6); backdrop-filter: blur(8px);
        box-shadow: 0 10px 30px rgba(0,0,0,.35), inset 0 1px 0 rgba(255,255,255,.04);
      }
      h1 { margin:0 0 .5rem; font-size: clamp(1.8rem, 3vw, 2.5rem); letter-spacing:.2px }
      p.lead { margin:.25rem 0 1rem; color: var(--muted) }
      form { display:flex; gap:.5rem; margin-top:1rem }
      input[type="email"] {
        flex:1; min-width: 220px; padding:.75rem .9rem; border-radius:10px; border:1px solid #233055;
        background:#0f172a; color:#e5e7eb; outline:none;
      }
      input[type="email"]::placeholder { color:#6b7280 }
      button {
        padding:.78rem 1rem; border-radius:10px; border:1px solid color-mix(in srgb, var(--brand) 60%, #ffffff 0%);
        background: color-mix(in srgb, var(--brand) 85%, #000 15%); color:white; font-weight:600; cursor:pointer;
      }
      .meta { margin-top:.9rem; font-size:.85rem; color:#9aa6c1 }
      .logo { display:inline-flex; gap:.6rem; align-items:center; margin-bottom:.75rem }
      .dot { width:.9rem; height:.9rem; border-radius:50%; background:var(--brand); box-shadow:0 0 20px var(--brand) }
      @media (max-width: 520px){ form{flex-direction:column} button{width:100%} }
    </style>
  </head>
  <body>
    <main class="card" role="main" aria-labelledby="title">
      <div class="logo" aria-hidden="true"><span class="dot"></span><strong>Evalium</strong></div>
      <h1 id="title">A better way to run employee evaluations</h1>
      <p class="lead">Create, assign, and analyse assessments — with clean UX and thoughtful automation. We’re polishing the first release.</p>

      <form name="waitlist" method="post" data-analytics="waitlist">
        <input type="email" name="email" placeholder="you@company.com" autocomplete="email" required />
        <button type="submit">Join the waitlist</button>
      </form>
      <p class="meta">No spam. We’ll email you only when something meaningful ships.</p>
    </main>
    <script>
      // Optional: send to your form tool later; temporarily prevent reload
      document.forms.waitlist?.addEventListener('submit', (e) => {
        e.preventDefault();
        alert('Thanks! We’ll be in touch soon.');
      });
    </script>
  </body>
</html>
