<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Evalium â€” Domain Reserved</title>
    <meta
      name="description"
      content="Evalium is a software project in active development. This domain is reserved while core engineering work continues."
    />
    <meta name="robots" content="noindex,nofollow" />
    <style>
      :root {
        --brand:#4f46e5; --bg:#0b1020; --text:#dbe4ff; --muted:#94a3b8;
      }
      * { box-sizing: border-box }
      html,body { height:100% }
      body {
        margin:0; display:grid; place-items:center; min-height:100%;
        background: radial-gradient(1200px 600px at 20% -10%, #1b2240 0%, transparent 60%),
                    radial-gradient(1000px 500px at 120% 120%, #0f172a 0%, transparent 60%),
                    var(--bg);
        color: var(--text); font: 16px/1.5 system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      }
      .card {
        max-width: 720px; padding: 2.25rem; border:1px solid #1f2a44;
        border-radius: 16px; background: rgba(12,17,33,.6); backdrop-filter: blur(8px);
        box-shadow: 0 10px 30px rgba(0,0,0,.35), inset 0 1px 0 rgba(255,255,255,.04);
      }
      h1 { margin:0 0 .5rem; font-size: clamp(1.8rem, 3vw, 2.5rem); letter-spacing:.2px }
      p.lead { margin:.25rem 0 1rem; color: var(--muted) }
      .meta { margin-top:.9rem; font-size:.85rem; color:#9aa6c1 }
      .logo { display:inline-flex; gap:.6rem; align-items:center; margin-bottom:.75rem }
      .dot { width:.9rem; height:.9rem; border-radius:50%; background:var(--brand); box-shadow:0 0 20px var(--brand) }
    </style>
  </head>
  <body>
    <main class="card" role="main" aria-labelledby="title">
      <div class="logo" aria-hidden="true"><span class="dot"></span><strong>Evalium</strong></div>

      <h1 id="title">Domain reserved</h1>
      <p class="lead">
        Evalium is a software project in active development. This domain is reserved while core engineering work continues.
      </p>

      <p class="meta">
        This page is intentionally minimal and is not a public product announcement.
      </p>
    </main>
  </body>
</html>
